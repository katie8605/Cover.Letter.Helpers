<html>
    <head>
        <meta charset="UTF-8">
		<meta id="view" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1" />
		<title>Cover Letter Helpers</title>
        <link href="style-form.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.9.1/docxtemplater.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.1/jszip.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.0.2/jszip-utils.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
        
        <a class="previous" href="#"><br> Previous<br><i class="fas fa-long-arrow-alt-left"></i></a>
        <a class="back" href="template.html"><br> Back to Templates<br><i class="fas fa-long-arrow-alt-left"></i></a>
        <a class="next" href="#"> <br>Next<br><i class="fas fa-long-arrow-alt-right"></i></a>
        
        <div class="form">
            <form name="signup" id="signup">
                <div class="step1">
                    <h2>Personal Information</h2>        
                    <input type="text" name="firstName" id="firstName" placeholder="First Name (Required)" class="required"><br>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name (Required)" class="required"><br>
                    <input type="text" name="phone" id="phone" placeholder="Phone Number (Required)" class="required"><br>
                    <input type="text" name="email" id="email" placeholder="Email (Required)" class="required"><br>
                    <input type="text" name="current_city" id="current_city" placeholder="City (Required)" class="required"><br>
                    <input type="text" name="current_state" id="current_state" placeholder="State (Required)" class="required"><br>
                    <input type="text" name="date" id="date" placeholder="Date (Required)" class="required"><br>
                </div>
                <div class="step2">
                    <h2>Recipient's Information</h2>
                    <input type="text" name="recipient_name" id="recipient_name" placeholder="Recipient Name (Required)" class="required"><br>
                    <input type="text" name="title" id="title" placeholder="Title (Required)" class="required"><br>
                    <input type="text" name="company" id="company" placeholder="Company (Required)" class="required"><br>
                    <input type="text" name="street" id="street" placeholder="Street (Required)" class="required"><br>  
                    <input type="text" name="city" id="city" placeholder="City (Required)" class="required"><br>
                    <input type="text" name="state" id="state" placeholder="State (Required)" class="required"><br>
                    <input type="text" name="zip" id="zip" placeholder="Zip (Required)" class="required"><br><br>
                </div>
                <div class="step3">
                    <h2>Cover Letter Paragraphs</h2> 
                    <textarea type="text" name="opening" id="opening" placeholder="Opening paragraph (Required)" rows="8" cols="51" class="required"></textarea><br>
                    <textarea type="text" name="qualification" id="qualification" placeholder="Describe your qualifications (Required)" class="required" rows="8" cols="51"></textarea><br>
                    <textarea type="text" name="interest" id="interest" class="required" placeholder="Describe your interest for the position/company (Required)" rows="8" cols="51"></textarea><br>
                    <textarea type="text" name="closing" id="closing" class="required" placeholder="Closing paragraph (Required)" rows="8" cols="51"></textarea><br>    
                </div>
                <div class="step4">
                    <button onclick="generate()">Submit</button>
                </div> 
                <div class="step5">
                    <p>Good Job, your Cover Letter has been downloaded!</p>
                </div>
            </form>
        </div>
    </body>
</html>
